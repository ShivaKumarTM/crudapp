<h1>{{productsLbls?.addProd}}</h1>
<!-- Form starts -->
<form [formGroup]="addProductForm" (ngSubmit)="submit()">
    <!-- category -->
    <div class="mb-3">
        <label>{{productsLbls?.cat}}</label>
        <input type="text" class="form-control" formControlName="category"
            [ngClass]="{'error': submitted && productForm.category.errors}">

        <!-- error block -->
        <div class="invalid-feedback" *ngIf="submitted && productForm.category.errors?.required">
            <sup>*</sup>{{productsLbls?.category_error}}
        </div>
    </div>


    <!-- Name -->
    <div class="mb-3">
        <label>{{productsLbls?.nam}}</label>
        <input type="text" class="form-control" formControlName="name"
            [ngClass]="{'error': submitted && productForm.name.errors}">

        <!-- error block -->

        <div class="invalid-feedback" *ngIf="submitted && productForm.name.errors?.required">
            <sup>*</sup>{{productsLbls?.name_error}}
        </div>
    </div>

    <!-- Price -->
    <div class="mb-3">
        <label>{{productsLbls?.pri}}</label>
        <input type="text" class="form-control" formControlName="price"
            [ngClass]="{'error': submitted && productForm.price.errors}">

        <!-- error block -->
        <div class="invalid-feedback" *ngIf="submitted && productForm.price.errors?.required">
            <sup>*</sup>{{productsLbls?.price_error}}
        </div>
        <div class="invalid-feedback" *ngIf="submitted && productForm.price.errors?.pattern">
            <sup>*</sup>{{productsLbls?.price_error_num}}
        </div>
    </div>
    <!-- Submit Button -->
    <div class="mt20">
        <button type="submit" class="btn">{{productsLbls?.add}}</button>
        <button type="button" class="btn" (click)="back()">{{productsLbls?.back }}</button>
    </div>

</form><!-- Form ends -->
