<h1>{{productsLbls?.productHeading}}</h1>

<p-table [value]="products" [rows]="2" [showCurrentPageReport]="true" [rowsPerPageOptions]="[2,4,6,8]"
    styleClass="p-datatable-customers p-datatable-gridlines" [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">

    <ng-template pTemplate="header">
        <tr>
            <th> {{productsLbls?.category}} </th>
            <th>{{productsLbls?.product}} </th>
            <th>{{productsLbls?.price}} </th>
            <th>{{productsLbls?.actions}}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product?.category}} </td>
            <td> {{product?.name}} </td>

            <td>{{product.price}}</td>
            <td>
                <a role="button" class="link" (click)="edit(product)">{{productsLbls?.edit}}</a>
                <a role="button" class="link" (click)="delete(product)">{{productsLbls?.delete}}</a>
            </td>

        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="4">{{productsLbls?.noData}}</td>
        </tr>
    </ng-template>
</p-table>
<p-dialog header="Delete" [(visible)]="displayBasic" [ngClass]="{'overlay': displayBasic}" [style]="{width: '50vw'}"
    [baseZIndex]="10000">
    <p>{{productsLbls?.deleteMsg}}</p>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-times" (click)="hide('yes')" label="Yes"></p-button>
        <p-button icon="pi pi-times" (click)="hide('no')" label="No"></p-button>
    </ng-template>
</p-dialog>
<div class="mt20">
    <button type="button" class="btn" routerLink="new">{{productsLbls?.addProd}}</button>
    <button type="button" class="btn" (click)="back()">{{productsLbls?.back }}</button>
</div>
